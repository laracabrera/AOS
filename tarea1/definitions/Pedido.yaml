Pedido:
  title: Pedido
  type: object
  properties:
    pedido:
      type: object
      properties:
        idPedido:
          type: integer
          format: int64
          example: 111111111
          minimum: 1
        tipo:
          type: string
          description: indica si es pedido de compra o de venta
          enum:
            - "compra"
            - "venta"
        producto:
          $ref: "#/definitions/Producto"
        organizacion:
          $ref: "#/definitions/Organizacion"
        cantidad:
          type: integer
          format: int32
          example: 23
          minimum: 1
        fechaCompra:
          type: string
          format: "date-time"
        estado:
          type: string
          description: estado del pedido
          enum:
            - "abierto"
            - "aceptado"
            - "enviado"
            - "recibido"
        _links:
          type: object
          description: link relations
          properties:
            parent:
              type: object
              properties: {"href": { "type": "string", "format": "url" }}
            self:
              type: object
              properties: {"href": { "type": "string", "format": "url" }}
